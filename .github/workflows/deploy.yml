name: Deploy sales-notes to EC2 

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/proyecto_final_python
            if [ -d ".git" ]; then
              git pull origin main || true
            fi

            cd infra
            sudo docker-compose build sales-notes
            sudo docker-compose up -d sales-notes